## FIXME: these are workaround, should be configured by snapshotter daemonset's initContainer.
[proxy_plugins]
  [proxy_plugins.nydus]
    type = "snapshot"
    address = "/run/containerd-nydus/containerd-nydus-grpc.sock"

# this is a workaround to not change the system default snapshotter
[plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc-nydus]
  runtime_type = "io.containerd.runc.v2"
  snapshotter = "nydus"

